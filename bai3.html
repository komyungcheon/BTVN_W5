<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverseString(str) {
    return str.split('').reverse().join('');
  }
  const myString = 'Xin chao';
  const reversedString = reverseString(myString);
  console.log(reversedString);
</script>
</body>
</html>
