<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function arr1(arr, n) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            let innerArr = [];
            for (let j = 0; j < n; j++) {
                innerArr.push(arr[i]);
            }
            result.push(innerArr);
        }
        return result;
    }
    let arr = [1,2,3,4];
    let n = 4
    console.log(arr1(arr,n));

</script>
</body>
</html>
