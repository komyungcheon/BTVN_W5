<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPerfectNumber(number) {
    let sum = 0;
    for (let i = 1; i <= number / 2; i++) {
      if (number % i === 0) {
        sum += i;
      }
    }
    return sum === number;
  }
  const myNumber = 28;
  if (isPerfectNumber(myNumber)) {
    console.log(myNumber + ' la so hoan hao');
  } else {
    console.log(myNumber + ' khong phai la so hoan hao');
  }
</script>
</body>
</html>
